<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>

    <!-- New modern font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <div class="brand">Quiz Studio</div>

      <div class="container">
        <div class="screen active" id="start-screen">
          <h1>Ready to Challenge Yourself?</h1>
          <button id="start-btn" class="primary">Start Quiz</button>
        </div>

        <div class="screen" id="quiz-screen">
          <div class="quiz-card">
            <aside class="side-progress">
              <div class="progress-track">
                <div id="progress" class="progress"></div>
              </div>
              <div class="progress-label">
                <span id="current-question">1</span>/<span id="total-questions">5</span>
              </div>
            </aside>

            <main class="quiz-main">
              <div class="quiz-header">
                <h2 id="question-text">Question goes here</h2>
                <div class="score-pill">Score: <span id="score">0</span></div>
              </div>

              <div id="answers-container" class="answers-container">
                <!-- Answer buttons inserted by JS -->
              </div>
            </main>
          </div>
        </div>

        <div id="result-screen" class="screen">
          <h1>Results</h1>
          <div class="result-info">
            <p>You scored <strong><span id="final-score">0</span></strong> out of <strong><span id="max-score">5</span></strong></p>
            <div id="result-message">Good job!</div>
          </div>
          <button id="restart-btn" class="primary outline">Try Again</button>
        </div>
      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
