server.port=8082

spring.application.name=BOOKINGS-SERVICE

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/bookings_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Eureka Configuration
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}

# Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.flightServiceCB.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.flightServiceCB.slidingWindowSize=10
resilience4j.circuitbreaker.instances.flightServiceCB.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.flightServiceCB.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.flightServiceCB.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.instances.flightServiceCB.waitDurationInOpenState=5000
resilience4j.circuitbreaker.instances.flightServiceCB.failureRateThreshold=50
resilience4j.circuitbreaker.instances.flightServiceCB.slowCallRateThreshold=50
resilience4j.circuitbreaker.instances.flightServiceCB.slowCallDurationThreshold=2000

# Management
management.endpoints.web.exposure.include=health,metrics
management.endpoint.health.show-details=always

# Logging
logging.level.root=INFO
logging.level.com.bookings=DEBUG
